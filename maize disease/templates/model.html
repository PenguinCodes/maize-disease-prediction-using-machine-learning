<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body style="background-color:#FDD70C">
<div style=background-image:url("https://media.conbeo.com/assets/20190103144332/agriculture-1807581_1920-1920x1030.jpg");>

<h1 style="color:#FFFDF6"><center>Available Models</center></h1><br><br>

<form name="model-form" action="" method="POST">
    <div class="row">
        <div class="col-md-4">
            <embed src="https://static.javatpoint.com/tutorial/machine-learning/images/k-nearest-neighbor-algorithm-for-machine-learning.png" width="300" height="200"><br>
            <input type="checkbox" id="KNN" name="check" value="1">
            <label style="color:#FFFDF6;" for="KNN"><b>KNN Classifier</b></label><br><br>
        </div>
        <div class="col-4">
            <embed src="https://miro.medium.com/max/2822/1*eZpwu_QY3RMmhDAa5gdOTw.png" width="300" height="200"><br>
            <input type="checkbox" id="SVM" name="check" value="2">
            <label style="color:#FFFDF6;for="vehicle2"> <b>Support Vector Matrix</b></label><br><br>
        </div>
        <div class="col-4">
            <embed src="https://miro.medium.com/max/1920/1*PS5n5XVRZDfqMyeHNeCeaA.jpeg" width="300" height="200"><br>
            <input type="checkbox" id="Random" name="check" value="3">
            <label style="color:#FFFDF6;for="Random"><b>Random Forest</b></label><br><br>
        </div>
    </div>
 <center>
    <button style="background-color:#FDD70C; border:3px solid #FFFDF6 ; color:#FFFDF6";type="submit" value="submit"><b>Submit</b></button>
 </center>
</form>
    {% if name %}
<center>
    <h1 style="color:#FFFDF6">The {{ name.model }} accuracy is {{ name.accuracy }}!</h1>
</center>
    {% endif %}
    <br><br><br><br><br><br><br>
<form  method="get" action="/predict">
<button style="background-color:#FDD70C; border:3px solid #FFFDF6 ; color:#FFFDF6; float: right;" type="submit"><b>Next</b></button>
</form>
<form  method="get" action="http://127.0.0.1:5000/">
<button style="background-color:#FDD70C; border:3px solid #FFFDF6 ; color:#FFFDF6" type="submit"><b>Back</b></button>
</form>
</div>
</body>
</html>
